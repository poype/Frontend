<!DOCTYPE html>
<!-- doctype declaration: tell browser this is html5 document -->

<html lang="en">
  <head>
    <title>My first web page</title>
    <style>
      img {
        height: 100px;
        width: 100px;
        border-radius: 50px;
        float: left;
        margin-right: 10px;
      }

      .username {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <img src="images/earth.jpg" alt="An image of earth" />
    <!-- self closing tag, it doesn't have closing tag for img -->
    <p class="username">@moshhamedani</p>
    <p>I love study html!</p>
  </body>
</html>

<!-- opening and closing tag -->
