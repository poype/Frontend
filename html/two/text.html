<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      em {
        color: red;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <p>I love to teach you <em>HTML</em>!</p>
    <p>I love to teach you <strong>HTML</strong>!</p>
    <!-- 
      don't use <b> or <i> element, these two elements are consider deprecate. because styling should be done with css.
    -->
    <h1>Heading 1</h1>
    <!-- every page should have only one h1 element -->
    <!-- the most important heading-->
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <!-- the least important heading-->
  </body>
</html>

<!-- The better we can represent the structure of document using html, the better the search engine can read and understand the content -->
