<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      img {
        width: 200px;
        height: 200px;
        object-fit: cover;
      }
    </style>
    <!-- object-fit make sure the image will not be squashed, most of time we use cover value for object-fit -->
  </head>
  <body>
    <img src="/one/images/coffee.jpg" alt="an coffee image" />
    <!-- 
    alt attribute:
    1. used by search engine to understand the image
    2. show alternative text when image can not be loaded  
    -->
  </body>
</html>
