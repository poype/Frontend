<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
    <style>
      ul {
        list-style-type: none;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>About me</li>
      <li>
        Courses
        <ul>
          <li>HTML</li>
          <li>JavaScript</li>
          <li>Git</li>
        </ul>
      </li>
      <li>Subscribe</li>
      <li>Contact me</li>
    </ul>

    <ol>
      <li>one</li>
      <li>two</li>
      <li>three</li>
    </ol>

    <!--- description list -->
    <dl>
      <dt>HTML</dt>
      <dd>Hypertext Markup Language</dd>
      <dt>CSS</dt>
      <dd>Cascading Stylesheets</dd>
      <dt>Course Info</dt>
      <dd>aaaaaa</dd>
      <dd>bbbbbb</dd>
      <dd>cccccc</dd>
      <dd>dddddd</dd>
    </dl>
  </body>
</html>
