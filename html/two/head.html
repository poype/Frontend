<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- head section - to give browser and search engine information about web page -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- make web page looks good on all devices, mobile, tablet, desktop computer -->
    <meta name="keywords" content="HTML, CSS" />
    <meta name="description" content="..." />
    <!-- keywords and description are used for search engine -->
    <title>Document</title>
  </head>
  <body></body>
</html>
