<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadow</title>
    <style>
      body {
        margin: 40px;
      }
      .box {
        width: 200px;
        height: 200px;
        background-color: dodgerblue;
        box-shadow: 10px 10px yellow;
        /* horizontal, vertical */
      }

      h1 {
        color: white;
        text-shadow: 13px 13px rgb(0, 0, 0);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Heading</h1>
    </div>
  </body>
</html>
