<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Providing Way</title>

    <!-- <style>
      p {
        color: orange;
      }
    </style> -->
    <!-- Embedded stylesheets -->

    <link rel="stylesheet" href="style.css" />
    <!-- 
      External stylesheets
      rel: the type of resource link
    -->
  </head>
  <body>
    <p>Lorem ipsum dolor sit amet.</p>
    <p style="background-color: blue">Lorem ipsum dolor sit amet.</p>
    <!-- inline styles -->
  </body>
</html>

<!-- 
Three different ways to provide css style 
1. Embedded stylesheets
2. External stylesheets
3. inline styles
-->
