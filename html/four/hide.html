<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hiding</title>
    <style>
      .first {
        /* remove .first */
        /* display: none; */

        /* it's different with "display: none" */
        /* in this case, the space is still allocated for .first  */
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <p class="first">First</p>
    <p>Secone</p>
  </body>
</html>
