<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overflow</title>

    <style>
      .box {
        border: 3px solid gold;
        width: 150px;
        height: 150px;
        /* by default, the value of overflow is visible */
        overflow: scroll;
        /* overflow is shorthand of overflow-x and overflow-y two properties */
      }
    </style>
  </head>
  <body>
    <div class="box">
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nobis, fugit
      tempora. Laborum rerum explicabo est repudiandae. Modi praesentium fugit
      natus, odio nobis perferendis consequatur earum error, eaque corporis
      dolores laborum!
    </div>
  </body>
</html>
